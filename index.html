<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyron 2.0</title>
    <link rel="icon" type="image/jpeg" href="mathpunch.jpeg" />
    <script
      defer
      data-domain="math-punch"
      src="https://stats.senty.com.au/js/script.outbound-links.pageview-props.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          ;(window.plausible.q = window.plausible.q || []).push(arguments)
        }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script type="module" src="shader-client.js"></script>
    <script type="module" src="shader-canvas.js"></script>
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a0000;
        --bg-tertiary: #120000;
        --accent: #ff0000;
        --accent-hover: #cc0000;
        --accent-glow: #ff3333;
        --text-primary: #ffffff;
        --text-secondary: #ff6666;
        --border: #330000;
        --border-active: #660000;
        --success: #ff0000;
        --error: #ff0000;
        --warning: #ff4444;
        --shadow-red: rgba(255, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Math Background Effect */
      .bg-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.3) 0%, transparent 70%),
          linear-gradient(135deg, #1a0a0a 0%, #0a0a0a 50%, #1a0505 100%);
        overflow: hidden;
      }

      .bg-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(255, 0, 0, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 0, 0.08) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        animation: grid-glow 4s ease-in-out infinite;
        will-change: opacity;
        transform: translateZ(0);
      }

      @keyframes grid-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
      }

      .bg-effects::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 50, 50, 0.1) 0%, transparent 70%);
        animation: rotate-shine 20s linear infinite;
        pointer-events: none;
        will-change: transform;
        transform: translateZ(0);
      }

      @keyframes rotate-shine {
        0% { transform: rotate(0deg) translateZ(0); }
        100% { transform: rotate(360deg) translateZ(0); }
      }

      /* Animated Background for Home Screen */
      .animated-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-particle {
        position: absolute;
        background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        animation: float-up 15s linear infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      /* Particle Delays (Truncated for brevity, kept logic) */
      .floating-particle:nth-child(1) { width: 4px; height: 4px; left: 10%; bottom: 0; animation-duration: 12s; }
      .floating-particle:nth-child(2) { width: 6px; height: 6px; left: 25%; bottom: 0; animation-delay: 2s; animation-duration: 14s; }
      .floating-particle:nth-child(3) { width: 3px; height: 3px; left: 40%; bottom: 0; animation-delay: 4s; animation-duration: 16s; }
      .floating-particle:nth-child(4) { width: 5px; height: 5px; left: 55%; bottom: 0; animation-delay: 1s; animation-duration: 13s; }
      .floating-particle:nth-child(5) { width: 4px; height: 4px; left: 70%; bottom: 0; animation-delay: 3s; animation-duration: 15s; }

      @keyframes float-up {
        0% { transform: translate3d(0, 110vh, 0); opacity: 0; }
        10% { opacity: 0.3; }
        50% { opacity: 0.5; }
        90% { opacity: 0.2; }
        100% { transform: translate3d(0, -110vh, 0); opacity: 0; }
      }

      .line-sweep {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
        opacity: 0;
        animation: sweep 10s ease-in-out infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      @keyframes sweep {
        0% { transform: translate3d(-120%, 0, 0); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translate3d(220%, 0, 0); opacity: 0; }
      }

      /* Top Bar & Navigation */
      .top-bar {
        background: rgba(10, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        padding-top: 5px;
        z-index: 100;
        box-shadow: 0 2px 10px var(--shadow-red);
      }

      .tabs-container {
        display: flex;
        align-items: flex-end;
        padding: 0 10px;
        gap: 5px;
        overflow-x: auto;
      }

      .tab {
        background: transparent;
        padding: 8px 15px;
        border-radius: 8px 8px 0 0;
        font-size: 0.85rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        max-width: 200px;
        border: 1px solid transparent;
        border-bottom: none;
        opacity: 0.6;
        transition: all 0.2s;
        color: var(--text-secondary);
      }

      .tab.active {
        background: var(--bg-secondary);
        opacity: 1;
        border-color: var(--border-active);
        color: var(--text-primary);
        box-shadow: 0 0 10px var(--shadow-red);
      }

      .tab-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
      .close-tab { opacity: 0.5; font-size: 14px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
      .close-tab:hover { background: rgba(255, 0, 0, 0.2); opacity: 1; color: var(--accent); }
      .new-tab-btn { padding: 8px 12px; cursor: pointer; opacity: 0.6; color: var(--text-secondary); }
      .new-tab-btn:hover { opacity: 1; color: var(--accent); }

      .toolbar {
        background: var(--bg-secondary);
        padding: 6px 15px;
        display: flex;
        gap: 10px;
        align-items: center;
        border-bottom: 1px solid var(--border);
      }

      .nav-btn { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 6px; border-radius: 6px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
      .nav-btn:hover { background: rgba(255, 0, 0, 0.1); color: var(--accent); }

      .url-bar { flex: 1; position: relative; }
      .url-bar input {
        width: 100%;
        padding: 7px 15px;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 0.9rem;
        outline: none;
      }
      .url-bar input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--shadow-red); }

      /* Content Area */
      .content-area { flex: 1; background: var(--bg-primary); overflow: hidden; position: relative; display: flex; }
      #canvas-container { width: 100%; height: 100%; flex: 1; background: white; }
      #canvas-container iframe { display: block; width: 100%; height: 100%; border: none; }

      /* Empty State / Logo Design */
      .empty-state {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 10vh;
        background: radial-gradient(circle at 50% 100%, rgba(255, 50, 50, 0.08) 0%, transparent 50%),
                    linear-gradient(180deg, #1a0808 0%, #0f0505 50%, #1a0a0a 100%);
        z-index: 10;
      }

      .math-logo { font-family: 'Orbitron', sans-serif; font-size: 3rem; font-weight: 700; color: white; letter-spacing: 0.2rem; text-shadow: 0 0 20px var(--shadow-red); }
      .version-tag { font-family: 'Space Mono', monospace; font-size: 0.9rem; letter-spacing: 0.4rem; color: var(--accent); margin-top: -0.4rem; }

      .search-container { width: 100%; max-width: 400px; margin-bottom: 30px; position: relative; }
      .search-container input { width: 100%; padding: 10px 18px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 6px; color: white; outline: none; }

      .quick-apps-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%; max-width: 480px; }
      .app-card { background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; padding: 12px 8px; display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
      .app-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow-red); }
      .app-name { font-size: 0.7rem; color: var(--text-primary); text-align: center; }

      /* Modals */
      .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; }
      .modal { background: var(--bg-tertiary); border: 1px solid var(--border-active); border-radius: 12px; width: 400px; padding: 25px; }
    </style>
  </head>
  <body x-data="mathApp()" x-init="init()">
    <div class="bg-effects"><div class="bg-grid"></div></div>

    <div class="top-bar" x-show="ready">
      <div class="tabs-container">
        <template x-for="tab in tabs" :key="tab.id">
          <div class="tab" :class="{ 'active': activeTabId === tab.id }" @click="activateTab(tab.id)">
            <span class="tab-title" x-text="tab.title || 'New Tab'"></span>
            <span class="close-tab" @click.stop="closeTab(tab.id)">Ã—</span>
          </div>
        </template>
        <div class="new-tab-btn" @click="addTab()">+</div>
      </div>

      <div class="toolbar">
        <button class="nav-btn" @click="goBack()">Back</button>
        <button class="nav-btn" @click="goForward()">Forward</button>
        <div class="url-bar">
          <form @submit.prevent="navigate()">
            <input type="text" x-model="currentUrlInput" placeholder="Search or enter URL..." />
          </form>
        </div>
      </div>
    </div>

    <div class="content-area" x-show="ready">
      <div id="canvas-container"></div>

      <div class="empty-state" x-show="showNewTabUI">
        <div class="animated-bg">
          <div class="floating-particle"></div><div class="floating-particle"></div>
          <div class="floating-particle"></div><div class="line-sweep"></div>
        </div>
        <div class="logo-group" style="position: relative; z-index: 2;">
          <div class="math-logo">Zyron</div>
          <div class="version-tag">2.0</div>
        </div>
        <div class="search-container" style="position: relative; z-index: 2;">
          <form @submit.prevent="navigateFromHome()">
            <input type="text" x-model="homeSearchInput" placeholder="search..." autofocus />
          </form>
        </div>
        <div class="quick-apps-grid" style="position: relative; z-index: 2;">
          <template x-for="bm in bookmarks" :key="bm.id">
            <div class="app-card" @click="navigateBookmark(bm.url)">
              <span class="app-name" x-text="bm.name"></span>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script type="module">
      import { ShaderCanvas } from './shader-canvas.js';

      window.mathApp = function() {
        return {
          canvas: null,
          ready: true, // Set to true immediately to skip loading screen
          tabs: [],
          activeTabId: null,
          currentUrlInput: '',
          homeSearchInput: '',
          bookmarks: [
            { id: 1, name: 'YouTube', url: 'https://youtube.com' },
            { id: 2, name: 'GitHub', url: 'https://github.com' },
            { id: 3, name: 'CrazyGames', url: 'https://crazygames.com' },
            { id: 4, name: 'Deep AI', url: 'https://deepai.org' }
          ],

          get activeTab() { return this.tabs.find(t => t.id === this.activeTabId); },
          get showNewTabUI() {
            if (!this.activeTab) return true;
            return !this.activeTab.url || this.activeTab.url === 'about:blank';
          },

          async init() {
            this.canvas = new ShaderCanvas('canvas-container');
            this.canvas.on('surface_change', (s) => {
              this.activeTabId = s ? s.id : null;
              this.refreshTabs();
            });
            this.addTab();
          },

          addTab() {
            const id = Date.now().toString();
            this.canvas.createSurface(id, 'about:blank');
            this.refreshTabs();
            this.activateTab(id);
          },

          activateTab(id) {
            this.canvas.activateSurface(id);
            this.activeTabId = id;
          },

          closeTab(id) {
            this.canvas.closeSurface(id);
            this.refreshTabs();
          },

          refreshTabs() {
            this.tabs = this.canvas.getSurfaces().map(s => ({
              id: s.id,
              url: s.url,
              title: s.title || 'New Tab'
            }));
          },

          navigate() {
            if (!this.activeTabId) return;
            let url = this.currentUrlInput;
            if (!url.includes('.')) url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
            this.canvas.navigateSurface(this.activeTabId, url);
          },

          navigateFromHome() {
            this.currentUrlInput = this.homeSearchInput;
            this.navigate();
          },

          navigateBookmark(url) {
            this.currentUrlInput = url;
            this.navigate();
          },

          goBack() { if(this.canvas) this.canvas.back(); },
          goForward() { if(this.canvas) this.canvas.forward(); }
        }
      }
    </script>
  </body>
</html>
